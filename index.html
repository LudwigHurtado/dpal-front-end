    <style>
      /* Base System Colors */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        background-color: #000;
        margin: 0;
        transition: font-size 0.3s ease;
      }

      /* Interface Scaling Protocols */
      html.scale-standard { font-size: 16px; }
      html.scale-large { font-size: 18px; }
      html.scale-ultra { font-size: 21px; }
      html.scale-magnified { font-size: 24px; }

      /* Responsive Adjustments for Scaling */
      @media (max-width: 640px) {
        html.scale-standard { font-size: 14px; }
        html.scale-large { font-size: 16px; }
        html.scale-ultra { font-size: 18px; }
        html.scale-magnified { font-size: 20px; }
      }

      /* Global Scrollbar Refinement */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* React Grid Layout specific styles */
      .react-grid-item.react-grid-placeholder {
        background: rgba(34, 211, 238, 0.1) !important;
        border-radius: 1.5rem !important;
        border: 2px dashed rgba(34, 211, 238, 0.3) !important;
        opacity: 0.5 !important;
      }
      .react-resizable-handle {
        position: absolute;
        width: 20px;
        height: 20px;
        bottom: 0;
        right: 0;
        cursor: se-resize;
      }
      .react-resizable-handle::after {
        content: "";
        position: absolute;
        right: 5px;
        bottom: 5px;
        width: 5px;
        height: 5px;
        border-right: 2px solid rgba(255, 255, 255, 0.2);
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      }
